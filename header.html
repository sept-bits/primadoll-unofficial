<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="topnav" id="myTopnav">
  <a class="active" href="/novel.html">Prima Doll Unofficial</a>
  <a href="https://twitter.com/Sep717"><i class="fa fa-fw fa-twitter"></i> Sep7</a>
  <a href="https://key.visualarts.gr.jp/primadoll/novel.html">Prima Doll Official</a>
  <a href="javascript:void(0);" onclick="setLang()" id="select_lang">Switch to JP</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<style>

/* Add a black background color to the top navigation */
.topnav {
  background-color: #fbeef3;
  overflow: hidden;
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%; /* Full width */
}

.novel_wrapper, .novel_wrapper2 {
  margin-top: 54px; /* Add a top margin to avoid content overlay */
}


/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  display: block;
  color: #333333;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #aa9053;
  color: black;
}

/* Add an active class to highlight the current page */
.topnav a.active {
  background-color: #903445;
  color: white;
  float:left;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}

/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
@media screen and (max-width: 699px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
  .novel_main_top_fixed {
    margin-top: 54px; /* Add a top margin to avoid content overlay */
    position: inherit;
  }


/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */

  .topnav.responsive {position: fixed;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

</style>

<script>
/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

function getLang() {
  let lang = window.location.href.replace(".html","").slice(-3)
  // alert(lang);
  if (lang == "_en") {
    <!-- Do nothing, already displays JP -->
    <!-- document.getElementById("select_lang").innerText = "Switch to JP"; -->
  }
  else if (lang == "_jp") {
    document.getElementById("select_lang").innerText = "Switch to EN";
  }
  else {
    document.getElementById("select_lang").style.display = "none";
  }
}

function setLang() {
  let lang = window.location.href.replace(".html","").slice(-3)
  // alert(lang);
  if (lang == "_en") {
    window.location.href = window.location.href.replace("_en","_jp")
  }
  else if (lang == "_jp") {
    window.location.href = window.location.href.replace("_jp","_en")
  }
}

$(function(){
  getLang()
});

</script>
